<p-dialog
  [header]="header"
  [(visible)]="display"
  [modal]="true"
  [closable]="false"
>
  <div class="column gap-1 form-wrappe top" [formGroup]="productForm">
    <div class="row gap-1 between">
      <span class="price-label">Name:</span>
      <input type="text" formControlName="name" />
    </div>
    <div class="row gap-1 between">
      <span class="price-label">Price:</span>
      <input type="text" formControlName="price" />
    </div>
    <div class="row gap-1 between">
      <span class="price-label">Image:</span>
      <input type="text" formControlName="image" />
    </div>
    <p-rating
      [(ngModel)]="product.rating"
      [ngModelOptions]="{ standalone: true }"
      [readonly]="false"
      iconCancelClass="hidden"
      class="rating"
    />
  </div>
  <p-footer>
    <div class="top">
      <button
        type="button"
        pButton
        icon="pi pi-check"
        (click)="onConfirm()"
        label="Add"
        [class.disabled]="!productForm.valid"
      ></button>
      <button
        type="button"
        pButton
        icon="pi pi-times"
        (click)="onCancel()"
        label="Cancel"
      ></button>
    </div>
  </p-footer>
</p-dialog>
